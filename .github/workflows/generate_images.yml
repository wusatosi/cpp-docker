name: Generate Images

on: [push, workflow_dispatch]

jobs:
  generate-image:
    strategy:
      fail-fast: false
      matrix:
        compilers:
          - class: gnu
            version: 14
          - class: gnu
            version: 13
          - class: gnu
            version: 12
          - class: llvm
            version: 20
          - class: llvm
            version: 19
          - class: llvm
            version: 18
          - class: llvm
            version: 17
    name: "Image: ${{ matrix.compilers.class }}:${{ matrix.compilers.version }}"
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: wusatosi
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            UBUNTU_VERSION=24.04
            COMPILER_CLASS=${{ matrix.compilers.class }}
            COMPILER_VERSION=${{ matrix.compilers.version }}
          tags: ghcr.io/wusatosi/cpp-docker:${{ matrix.compilers.class }}-${{ matrix.compilers.version }}
          push: true
          # https://github.com/docker/build-push-action/issues/894
          provenance: false
